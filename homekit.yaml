filter:
  include_domains:
    - cover
    - lock
  exclude_domains:
    - climate
    - camera
    - media_player
    - sensor
    - script
    - switch
    - scene
    - light
  include_entity_globs:
    - "sensor.*_meter_*"
    - "sensor.*_awair_*"
    - "sensor.*_air_monitor_*"
    - "*.*_home_weather_*"
    - "fan.*_extractor"
    - "*.*_flood"
    - "*.*_motion"
    - "*.*_plug"
    - "*.*_lights"
    - "*.*_luminosity"
    - "*.*_temperature"
    - "*.*_vibration"
  exclude_entity_globs:
    - "switch.em_*"
    - "switch.pm_*"
  include_entities:
    - light.dining_light
    - light.living_light
    - light.tv_light
    - light.saloon_lights
    - light.greenhouse_ceiling_light
    - light.kitchen_counter_light
    - light.kitchen_lights
    - light.laundry_lights
    - switch.dehumidifier
    - light.left_lamp
    - light.right_lamp
    - light.office_lamp