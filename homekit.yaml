filter:
  include_domains:
    - climate
    - cover
    - lock
  exclude_domains:
    - camera
    - media_player
    - sensor
    - script
    - switch
    - scene
    - light
  include_entity_globs:
    - "*._meter_*"
    - "*.lisbon_home_weather_*"
    - "*.air_conditioner_*"
    - "*.aqara_air_monitor_*"
    - "*.bedroom_air_monitor_*"
    - "*.office_air_monitor_*"
    - "*.azul_window_*"
    - "*.wc_motion_*"
    - "*.greenhouse_flood_*"
    - "*.playground_flood_*"
    - "*.saloon_air_purifier_table_*"
  exclude_entity_globs:
    - "switch.em_*"
    - "switch.pm_*"
  include_entities:
    - light.dining_light
    - light.living_light
    - light.playground_lights
    - light.saloon_lights
    - light.greenhouse_ceiling_light
    - light.kitchen_counter_light
    - switch.dehumidifier
