- name: PM A Current Power
  unique_id: pm_a_current_power
  unit_of_measurement: W
  device_class: power
  state_class: measurement
  state: >
    {{
        [
            states('sensor.pm_01_power'),
            states('sensor.pm_02_power'),
            states('sensor.pm_03_power'),
            states('sensor.pm_04_power'),
        ] | map('float') | sum
    }}
