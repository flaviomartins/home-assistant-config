smart_home:
  locale: en-US
  endpoint: https://api.amazonalexa.com/v3/events
  client_id: !secret alexa_client_id
  client_secret: !secret alexa_client_secret
  filter:
    include_domains:
      - cover
      - lock
    exclude_domains:
      - climate
      - camera
      - media_player
      - sensor
      - script
      - sensor
      - switch
      - scene
      - light
    include_entity_globs:
      - "sensor.*_meter_*"
      - "sensor.*_awair_*"
      - "sensor.*_air_monitor_*"
      - "*.*_home_weather_*"
    exclude_entity_globs:
      - "switch.em_*"
      - "switch.pm_*"
    include_entities:
      - light.dining_light
      - light.living_light
      - light.playground_lights
      - light.saloon_lights
      - light.greenhouse_ceiling_light
      - light.kitchen_counter_light
      - light.kitchen_lights
      - light.laundry_lights
      - light.wc_lights
      - light.left_lamp
      - light.right_lamp

  entity_config:
    light.kitchen_counter_light:
      name: "Kitchen Counter Light"
      description: "The light in the kitchen counter"
