smart_home:
  locale: en-US
  endpoint: https://api.amazonalexa.com/v3/events
  client_id: !secret alexa_client_id
  client_secret: !secret alexa_client_secret
  filter:
    include_domains:
      - binary_sensor
      - cover
      - fan
      - lock
      - sensor
      - switch
    exclude_domains:
      - alarm_control_panel
      - automation
      - button
      - camera
      - climate
      - device_tracker
      - event
      - light
      - media_player
      - number
      - person
      - scene
      - script
      - update
    include_entity_globs:
      - "*.*_lights"
    exclude_entity_globs:
      - "*.flavios_*"
      - "*.joanas_*"
      - "*.front_load_washer_*" 
      - "binary_sensor.entertainment_area_*"
      - "binary_sensor.*_tamper"
      - "fan.*_ikeafan"
      - "switch.em*"
      - "switch.pm*"
      - "switch.front_door_*"
    include_entities:
      - light.dining_light
      - light.living_light
      - light.tv_light
      - light.saloon_lights
      - light.greenhouse_ceiling_light
      - light.kitchen_counter_light
      - light.kitchen_lights
      - light.laundry_lights
      - light.toilet_lights
      - light.left_lamp
      - light.right_lamp

  entity_config:
    light.kitchen_counter_light:
      name: "Kitchen Counter Light"
      description: "The light in the kitchen counter"
