smart_home: 
  locale: en-US
  endpoint: https://api.amazonalexa.com/v3/events
  client_id: !secret alexa_client_id
  client_secret: !secret alexa_client_secret
  filter:
    include_domains:
    exclude_domains:
    include_entity_globs:
      - binary_sensor.*_door
      - binary_sensor.*_flood
      - binary_sensor.*_motion
      - binary_sensor.*_window
      - light.sala_*
      - sensor.*_humidity
      - sensor.*_temperature
      - sensor.*air_monitor*
    exclude_entity_globs:
      - switch.pm*
      - sensor.*_battery_temperature
      - switch.*_plug
    include_entities:
      - fan.sala_air_purifier_table_fan
      - light.cozinha_bancada_light
      - light.greenhouse_ceiling_light
      - sensor.air_conditioner_room_temperature
    exclude_entities:
      - switch.outside

  entity_config:
    light.kitchen:
      name: "Custom Name for Alexa"
      description: "The light in the kitchen"
    switch.stairs:
      display_categories: LIGHT