smart_home:
  locale: en-US
  endpoint: https://api.amazonalexa.com/v3/events
  client_id: !secret alexa_client_id
  client_secret: !secret alexa_client_secret
  filter:
    include_domains:
      - binary_sensor
      - cover
      - fan
      - lock
      - sensor
      - switch
    exclude_domains:
      - alarm_control_panel
      - automation
      - button
      - camera
      - climate
      - device_tracker
      - event
      - light
      - media_player
      - number
      - person
      - scene
      - script
      - update
    include_entity_globs:
      - "*.*_lights"
    exclude_entity_globs:
      - "*.withings_*"
      - "*.flavios_*"
      - "*.joanas_*"
      - "*.front_load_washer_*" 
      - "binary_sensor.*_nightlight"
      - "binary_sensor.*_overheating"
      - "binary_sensor.*_overpowering"
      - "binary_sensor.*_overvoltage"
      - "binary_sensor.*_replace_filter"
      - "binary_sensor.*_tamper"
      - "binary_sensor.entertainment_area*"
      - "sensor.*_weather_realfeel_temperature_*_day_*"
      - "fan.*_ikeafan"
      - "switch.*_child_lock"
      - "switch.*_disable_led"
      - "switch.*_plug"
      - "switch.*_siren"
      - "switch.automation*"
      - "switch.em*"
      - "switch.pm*"
      - "switch.front_door_*"
    include_entities:
      - light.dining_light
      - light.front_door_light
      - light.living_light
      - light.tv_light
      - light.saloon_lights
      - light.green_ceiling_light
      - light.kitchen_counter_light
      - light.kitchen_lights
      - light.laundry_lights
      - light.toilet_lights
      - light.left_lamp
      - light.right_lamp
    exclude_entities:
      - binary_sensor.front_door_motion
      - binary_sensor.front_door_keypad_motion
      - binary_sensor.front_door_sensor
      - binary_sensor.hallway_motion
      - switch.air_conditioner_jet_mode
      - switch.office_wc_switch
      - switch.tv_switch

  entity_config:
    light.kitchen_counter_light:
      name: "Kitchen Counter Light"
      description: "The light in the kitchen counter"
