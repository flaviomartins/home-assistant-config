smart_home:
  locale: en-US
  endpoint: https://api.amazonalexa.com/v3/events
  client_id: !secret alexa_client_id
  client_secret: !secret alexa_client_secret
  filter:
    include_domains:
      - climate
      - cover
      - lock
    exclude_domains:
      - camera
      - media_player
      - sensor
      - script
      - sensor
      - switch
      - scene
      - light
    include_entity_globs:
      - binary_sensor.*_motion
      - sensor.*_vibration
      - sensor.*_luminosity
      - sensor.*_humidity
      - sensor.*_temperature
      - sensor.*_ppbvoclevel
      - sensor.*_carbon_dioxide
      - sensor.*_particulate_matter
      - sensor.*.pm10
      - sensor.*_pm25
    exclude_entity_globs:
      - sensor.*_battery_temperature
      - switch.em_*
      - switch.pm_*
    include_entities:
      - light.dining_light
      - light.living_light
      - light.playground_lights
      - light.saloon_lights
      - light.greenhouse_ceiling_light
      - light.kitchen_counter_light
      - switch.dehumidifier

  entity_config:
    light.kitchen_counter_light:
      name: "Kitchen Counter Light"
      description: "The light in the kitchen counter"
